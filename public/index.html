<!DOCTYPE html>

<html lang="en">

<head>
    <title>Galactic battle</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="HTML5, CSS3, Modern JavaScript, website">
    <meta name="keywords" content="">
    <meta http-equiv="Cache-control" content="no-store">
    <link rel="icon" type="image/x-icon" href="/images/MIJTv2.jpg">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div id="page">

        <div id="heading">
            Galactic Battle
        </div>

        <div id="canvasEl" >
            <canvas id="canvas"></canvas>
        </div>

        <div id="keypadEl">

            <div id="topKeypad">

                <button id="forward" class="buttons" type="button">Forward</button>

            </div>

            <div id="middleKeypad">

                <button id="left" class="buttons" type="button">Left</button>

                <button id="fire" type="button">Fire</button>

                <button id="right" class="buttons" type="button">Right</button>

            </div>

            <div id="bottomKeypad">

                <button id="backward" class="buttons" type="button">Backward</button>

            </div>

            <div id="startButton">

                <button id="start" class="buttons" type="button">Start</button>
                
            </div>

        </div>

    </div>
    
<script src="/scripts/bundle.js"></script>

</body>

</html>
